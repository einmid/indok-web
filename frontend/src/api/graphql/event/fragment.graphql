fragment event on EventType {
  id
  title
  startTime
  endTime
  location
  description
  organization {
    ...organization
  }
  category {
    ...eventCategory
  }
  image
  isAttendable
  deadline
  publisher {
    id
    username
    email
    firstName
    lastName
    dateJoined
  }
  price
  shortDescription
  signupOpenDate
  userAttendance {
    isSignedUp
    isOnWaitingList
  }
  isFull
  hasExtraInformation
  allowedGradeYears
  contactEmail
  bindingSignup
}
