fragment User on UserType {
  id
  feideEmail
  email
  username
  firstName
  lastName
  dateJoined
  graduationYear
  gradeYear
  allergies
  phoneNumber
  firstLogin
}

fragment UserWithEventsAndOrgs on UserType {
  ...User
  events {
    id
  }
  organizations {
    id
    name
  }
  memberships {
    id
    organization {
      id
      hrGroup {
        uuid
      }
    }
    group {
      uuid
    }
  }
}

fragment UserToEdit on UserType {
  id
  username
  firstName
  lastName
  phoneNumber
  allergies
  email
  graduationYear
  firstLogin
  feideEmail
  canUpdateYear
  yearUpdatedAt
}
