fragment EventFragment on EventType {
  id
  title
  startTime
  endTime
  location
  description
  organization {
    name
    color
  }
  category {
    name
  }
  image
  isAttendable
  deadline
  publisher {
    id
    username
    email
    firstName
    lastName
    dateJoined
  }
  price
  shortDescription
  signupOpenDate
  userAttendance {
    isSignedUp
    isOnWaitingList
  }
  isFull
  hasExtraInformation
  allowedGradeYears
}
