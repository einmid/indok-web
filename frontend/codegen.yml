overwrite: true
schema: "../backend/**/schema.json"
documents: "src/graphql/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
config:
  scalars:
    Date: string
    DateTime: string
    Decimal: number
    UUID: string
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
    - git add src/generated/graphql.tsx
