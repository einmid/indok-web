generates:
  src/generated/graphql.ts:
    schema: ../api/src/graphql/generated/schema.graphql
    documents: "src/graphql/**/*.graphql"

    config:
      strictScalars: true

      scalars:
        DateTime: string

    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"

hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
